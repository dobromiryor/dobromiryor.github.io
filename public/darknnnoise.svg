				result="specularLighting">
				<feDistantLight azimuth="3" elevation="85"></feDistantLight>
			</feSpecularLighting>
		</filter>
		<filter id="nnnoise-filter-green" x="-20%" y="-20%" width="140%" height="140%"
			filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse"
