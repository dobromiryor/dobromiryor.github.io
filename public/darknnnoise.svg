<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 700 700" width="700" height="700" opacity="0.05">
	<defs>
		<filter id="nnnoise-filter-red" x="-20%" y="-20%" width="140%" height="140%"
			filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse"
			color-interpolation-filters="linearRGB">
			<feTurbulence type="fractalNoise" baseFrequency="0.2" numOctaves="4" seed="0"
				stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"></feTurbulence>
			<feSpecularLighting surfaceScale="18" specularConstant="0.9" specularExponent="20"
				lighting-color="#f44336" x="0%" y="0%" width="100%" height="100%" in="turbulence"
				result="specularLighting">
				<feDistantLight azimuth="3" elevation="85"></feDistantLight>
			</feSpecularLighting>
		</filter>
		<filter id="nnnoise-filter-purple" x="-20%" y="-20%" width="140%" height="140%"
			filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse"
			color-interpolation-filters="linearRGB">
