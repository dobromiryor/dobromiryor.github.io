	<rect width="700" height="700" fill="transparent" filter="url(#nnnoise-filter-red)"></rect>
	<rect width="700" height="700" fill="transparent" filter="url(#nnnoise-filter-purple)"></rect>
	<rect width="700" height="700" fill="transparent" filter="url(#nnnoise-filter-blue)"></rect>
	<rect width="700" height="700" fill="transparent" filter="url(#nnnoise-filter-cyan)"></rect>
	<rect width="700" height="700" fill="transparent" filter="url(#nnnoise-filter-green)"></rect>
	<rect width="700" height="700" fill="transparent" filter="url(#nnnoise-filter-yellow)"></rect>
	<rect width="700" height="700" fill="transparent" filter="url(#nnnoise-filter-orange)"></rect>
