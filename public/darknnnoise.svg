				stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"></feTurbulence>
			<feSpecularLighting surfaceScale="18" specularConstant="0.9" specularExponent="20"
				lighting-color="#2196f3" x="0%" y="0%" width="100%" height="100%" in="turbulence"
				result="specularLighting">
				<feDistantLight azimuth="3" elevation="85"></feDistantLight>
			</feSpecularLighting>
		</filter>
		<filter id="nnnoise-filter-cyan" x="-20%" y="-20%" width="140%" height="140%"
